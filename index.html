<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <main class="profile-card">
    <div class="profile-image">
      <img src="./assets/images/avatar-asadullah.jpg" alt="Profile Image of Asadullah Ehsan">
    </div>

    <div class="profile-info">
      <h1>Asadullah Ehsan</h1>
      <p class="location">Lahore, Pakistan</p>
      <p class="tagline">"Software Engineer and Full Stack Web Developer."</p>
    </div>

    <div class="social-links">
      <a href="https://github.com/asad-au-ullah" target="_blank" class="social-link">GitHub</a>
      <a href="https://www.frontendmentor.io/profile/asad-au-ullah" target="_blank" class="social-link">Frontend
        Mentor</a>
      <a href="https://www.linkedin.com/in/asadullahehsan/" target="_blank" class="social-link">LinkedIn</a>
      <a href="#" class="social-link">Twitter</a>
      <a href="#" class="social-link">Instagram</a>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/social-links-profile-UG32l9m6dQ"
      target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/asad-au-ullah" target="_blank">Asadullah Ehsan</a>.
  </div>
</body>

</html>
